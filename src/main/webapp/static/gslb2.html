	<script> 
		$(document).ready(function(){
			$(".modal input[type='radio']").click(function(){
				$(".modal label").removeClass("on");
				$(this).siblings("label").addClass("on");
			});
			$(".modal label").click(function(){
				$(".modal label").removeClass("on");
				$(this).addClass("on");
			});
		})
	</script>
