<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/css.css" rel="stylesheet" type="text/css" />
	<link href="css/blue.css" id="style_css"  rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="center">
		<div class="content_top content_top_d"> 
			<ul class="clearfix">
				<li><a href="#" class="content_top_btn" onClick="javascript :history.back(-1);"><span>返回</span></a></li>
			</ul>
		</div>	
		<form class="form-horizontal add-form" role="form">
			<table class="table table-bordered"> 
				<tbody> 
					<tr> 
						<td class="first">名称</td>
						<td><input type="text" class="form-control" data-toggle="tooltip" data-placement="right" title="提示信息提示信息"></td>
					</tr>
					<tr> 
						<td class="first">是否为菜单</td>
						<td class="td-radio">
							<label class="radio-inline">
								<input type="radio" name="menu" id="inlineRadio1" value="option1">是
							</label>
							<label class="radio-inline">
								<input type="radio" name="menu" id="inlineRadio2" value="option2">否
							</label>
						</td>
					</tr>
					<tr> 
						<td class="first">父功能名称</td>
						<td><select  class="form-control"><option value="">父功能1</option></select></td>
					</tr>
					<tr> 
						<td class="first">菜单名称</td>
						<td>
							<select  class="form-control">
								<option value="">公司管理</option>
								<option value="">用户管理</option>
								<option value="">试题管理</option>
								<option value="">闯关管理</option>
								<option value="">统计管理</option>
								<option value="">平台信息</option>
							</select>
						</td>
					</tr>
					<tr> 
						<td class="first">功能编号</td>
						<td><input type="text" class="form-control"></td>
					</tr>
					<tr> 
						<td class="first">动作URL</td>
						<td><input type="text" class="form-control"></td>
					</tr>
					<tr> 
						<td class="first">排序</td>
						<td><input type="text" class="form-control"></td>
					</tr>
					<tr> 
						<td class="first">描述</td>
						<td><textarea name="" class="form-control texta"></textarea></td>
					</tr>
					<tr> 
						<td colspan="2" class="first">
							<button type="button" class="btn btn-sure U-user-login-btn">确定</button>
							<button type="submit" class="btn btn-default">取消</button>
						</td>
					</tr>
				</tbody>
			</table>				
		</form>
	</div>
	<div id="BgDiv1"></div>
	<div class="DialogDiv"  style="display:none; ">
		<div class="U-guodu-box">
		<ul>
			<li><img src="images/loading.gif"></li>
			<li>提交中，请稍后！</li>
		</ul>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
	<script> 
	$(function () {
		  $('[data-toggle="tooltip"]').tooltip();
		  $('.U-user-login-btn').click(function(){
				$("#BgDiv1").css({ display: "block", height: $(document).height() });
				var yscroll = document.documentElement.scrollTop;
				var screenx=$(window).width();
				var screeny=$(window).height();
				$(".DialogDiv").css("display", "block");
				$(".DialogDiv").css("top",yscroll+"px");
				var DialogDiv_width=$(".DialogDiv").width();
				var DialogDiv_height=$(".DialogDiv").height();
				$(".DialogDiv").css("left",(screenx/2-DialogDiv_width/2)+"px")
				$(".DialogDiv").css("top",(screeny/2-DialogDiv_height/2)+"px")
				$("body").css("overflow","hidden");
			})
	})
	</script>
</body>
</html>
