<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/css.css" rel="stylesheet" type="text/css" />
	<link href="css/blue.css" id="style_css"  rel="stylesheet" type="text/css" />
	
	<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
		
	<div class="center">
		<div class="search"> 
			<form class="form-inline" role="form">
			  <div class="form-group">
				<label id="aaa">名称</label>
				<input type="input" class="form-control" placeholder="">
			  </div>
			  <div class="form-group">
				<button class="content_top_btn"><img src="images/search.png" alt=""><span>查询</span></button>
			  </div>
			</form>
		</div>
		<div class="content_top"> 
			<ul class="clearfix">
				<li><a class="content_top_btn" href="javascript:;" data-toggle="modal" data-target="#myModal-add"><img src="images/add.png" alt=""><span>增加</span></a></li>
				<li><a class="content_top_btn" href="javascript:;"><img src="images/edit.png" alt=""><span>编辑</span></a></li>
				<li><a class="content_top_btn" href="javascript:;"><img src="images/del.png" alt=""><span>删除</span></a></li>
				<li><a class="content_top_btn" href="javascript:;"><span>排序</span></a></li>
			</ul>
		</div>			
		<div class="table-responsive"> 
			<table class="table"> 
				<thead class="table-head"> 
					<tr>
						<th class="th_check"><input type="checkbox" id="totalAll"></th>
						<th>序号</th>
						<th>功能名称</th>
						<th>标识</th>
						<th>图标</th>
						<th>URL</th>
					</tr>
				</thead>
				<tbody> 
					<tr> 
						<td><input type="checkbox" name="item"></td>
						<td>1</td>
						<td>功能1</td>
						<td>标识1</td>
						<td><img src="images/gs-logo.png" alt="" class="gs-logo"></td>
						<td>URLURLURL</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="page clearfix">
		   <ul class="page-left fl">
			  <li>当前页显示<select><option value="">5</option><option value="">10</option><option value="">15</option></select>条</li>
			  <li>总数量：<i>148</i></li>
			  <li>总页数：<i>15</i></li>
		   </ul>
		   <div class="fr">
			 <ul class="page-right">
				<li class="disabled"><a href="#">首页</a></li>
				<li class="previous"><a href="#">上一页</a></li>
				<li><input type="text" value="1"></li>
				<li><button type="button" class="go-page">跳转</button></li>
				<li class="next"><a href="#">下一页</a></li>
				<li><a href="#">尾页</a></li>
			 </ul>
		   </div>		 
		</div>	
	</div>
	
	
	<div class="modal fade" id="myModal-add" data-backdrop="static">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal add-form" role="form">
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">功能名称</label>
					<div class="col-sm-9">
					  <input type="text" class="form-control">
					</div>
				</div>				
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">功能编号</label>
					<div class="col-sm-9">
					  <input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">动作URL</label>
					<div class="col-sm-9">
					  <input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">图标</label>
					<div class="col-sm-9">
					   <img src="images/logo-up.png" alt="" class="upload-img"><input type="file">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">排序</label>
					<div class="col-sm-9">
					  <input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">描述</label>
					<div class="col-sm-9">
					  <textarea name="" class="form-control texta"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9 text-center">
					  <button type="submit" class="btn btn-sure">确定</button>
					  <button type="submit" class="btn btn-default">取消</button>
					</div>
				</div>
			</form>
		  </div>		 
		</div>
	  </div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
