<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/css.css" rel="stylesheet" type="text/css" />
	<link href="css/blue.css" id="style_css"  rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
		<div class="center">
			<form class="form-horizontal add-form" role="form">
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">题目类型</label>
					<div class="col-sm-2">
					  <select name=""  class="form-control" id="">
						  <option value="">单选题</option>
						  <option value="">多选题</option>
						  <option value="">判断题</option>
					  </select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">选项数目</label>
					<div class="col-sm-2">
					  <select name=""  class="form-control" id="">
						  <option value="">4</option>
						  <option value="">8</option>
						  <option value="">10</option>
					  </select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2 text-center">
					  <button type="submit" class="btn btn-sure">确定</button>
					  <button type="submit" class="btn btn-default">取消</button>
					</div>
				</div>
			</form>
		</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
