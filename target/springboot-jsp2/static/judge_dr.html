<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/css.css" rel="stylesheet" type="text/css" />
	<link href="css/blue.css" id="style_css"  rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
		<div class="center">
			<div class="content_top content_top_t"> 
				<ul class="clearfix">
					<li><a class="content_top_btn" href="javascript:;"><img src="images/arrow_next.png" alt="">下载</a></li>
				</ul>
			</div>
			<div class="table-responsive"> 
				<table class="table table-exc table-bordered"> 
					<thead class="table-head"> 
						<tr>
							<th class="line"></th>
							<th>试题内容</th>
							<th>是选项</th>
							<th>否选项</th>							
							<th>正确选项</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody> 
						<tr> 
							<td class="line">1</td>
							<td></td>
							<td></td>							
							<td></td>
							<td></td>
							<td><a class="dr_btn" href="javascript:;" data-toggle="modal" data-target="#myModal"><img src="images/edit2.png" alt=""></a><a class="dr_btn" href="javascript:;"><img src="images/del2.png" alt=""></a></td>
						</tr>						
					</tbody>
				</table>
			</div>		
			<div class="save text-center"> 
				<button type="submit" class="btn btn-sure">确定</button>
				<button type="submit" class="btn btn-default">取消</button>
			</div>	
		</div>
		
	<div class="modal fade" id="myModal"  data-backdrop="static">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header clearfix">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		  </div>
		  <div class="modal-body modal-body-c">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">试题内容</label>
					<div class="col-sm-10">
						<textarea name="" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">是选项</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" value="是">
					</div>						
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">否选项</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" value="否">
					</div>						
				</div>				
				<div class="form-group">
					<label class="col-sm-2 control-label">正确选项</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" value="是">
					</div>						
				</div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary">确定</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		  </div>
		</div>
	  </div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
