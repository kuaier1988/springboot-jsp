<!doctype html>
<html lang="zh-CN">
<head>

	<title>首页</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/css.css" rel="stylesheet" type="text/css" />

	<!--[if lt IE 9]>

<body>
		
	<div class="center">
		<div class="search"> 
			<form class="form-inline" role="form">
			  <div class="form-group">
				<label id="aaa">名称</label>
				<input type="input" class="form-control" placeholder="">
			  </div>
			  <div class="form-group">
				<button class="content_top_btn"><img src="images/search.png" alt=""><span>查询</span></button>
			  </div>
			</form>
		</div>
		<div class="content_top"> 
			<ul class="clearfix">
				<li><a class="content_top_btn" href="javascript:;"><img src="images/add.png" alt=""><span>增加</span></a></li>
				<li><a class="content_top_btn" href="javascript:;"><img src="images/edit.png" alt=""><span>编辑</span></a></li>

				<li><a class="content_top_btn" href="javascript:;"><span>变更</span></a></li>
			</ul>
		</div>			
		<div class="table-responsive"> 
			<table class="table"> 
				<thead class="table-head"> 
					<tr>
						<th class="th_check"><input type="checkbox" id="totalAll"></th>
						<th>序号</th>

						<th>功能名称</th>							
						<th>js方法名</th>

					</tr>
				</thead>
				<tbody> 
					<tr> 
						<td><input type="checkbox" name="item"></td>
						<td>1</td>
						<td>增加</td>
						<td>公司管理</td>
						<td>功能1</td>
						<td>js1</td>

					</tr>
					
				</tbody>
			</table>
		</div>
		<div class="page clearfix">
		    <ul class="page-left fl">
			    <li>当前页显示<select><option value="">5</option><option value="">10</option><option value="">15</option></select>条</li>
			    <li>总数量：<i>148</i></li>
			    <li>总页数：<i>15</i></li>
		    </ul>
		    <div class="fr">
			    <ul class="page-right">
					<li class="disabled"><a href="#">首页</a></li>
					<li class="previous"><a href="#">上一页</a></li>

					<li class="next"><a href="#">下一页</a></li>
					<li><a href="#">尾页</a></li>
			    </ul>
		    </div>		 
		</div>

	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
